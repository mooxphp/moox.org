<html>
    <head>
        <title>Loading</title>
    </head>
    <body style="background-color: #000">
        <div
            id="lottie-animation"
            style="
                margin: 0 auto;
                margin-top: 100px;
                width: 400px;
                height: 100px;
            "
        ></div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.10.2/lottie.min.js"></script>
        <script>
            lottie.loadAnimation({
                container: document.getElementById("lottie-animation"),
                renderer: "svg",
                loop: true,
                autoplay: true,
                path: "lottie.json",
            });
        </script>
    </body>
</html>
